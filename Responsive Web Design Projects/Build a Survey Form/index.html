<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a survey form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="page">
        
      <header>
          <h1 id="title">Title of form</h1>
          <p>Description of form</p>
      </header>
      <main>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input id="name" type="name" required placeholder="Your name">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input id="email" type="email" required placeholder="Your email">
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Number:</label>
                <input id="number" type="number" min=1 max=100 required placeholder="Your number">
            </div>
            <div class="form-group">
                <label for="dropdown" id="dropdown-label">Select one option:</label>
                
                <select id="dropdown" >
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>
            <div class="form-group">
                <label id="radio-label">Select one radio:</label>
                <label>Radio 1 <input type="radio" name="radio1"></label>
                <label>Radio 2 <input type="radio" name="radio2"></label>
                <label>Radio 3 <input type="radio" name="radio3"></label>
            </div>
            <div class="form-group">
                <label id="checkbox-label">Choose checkboxes:</label>
                <label >Checkbox 1 <input type="checkbox" value="1"></label>
                <label >Checkbox 2 <input type="checkbox" value="2"></label>
                <label >Checkbox 3 <input type="checkbox" value="3"></label>
            </div>
            <div class="form-group">
                <label id="textarea-label"for="comments">Additional comments:</label>
                <textarea id="comments"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
      </main>

    </div>
</body>
</html>
